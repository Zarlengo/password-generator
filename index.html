<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <!-- Custom sheets -->
    <link rel="stylesheet" href="./css/style.css" />
    <script type="text/javascript" src="./scripts/script.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <section class="card-header">
          <h2>Generate a Password</h2>
          <!-- Clickable icon to copy the password to the clipboard -->
          <div class="copy">
            <img id="copy2clipboard" class="copy-icon" src="https://img.icons8.com/windows/32/000000/copy.png"/>
          </div>
        </section>
        <hr>
        <!-- Password display window -->
        <section class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </section>
        <!-- Footer section, generate password and options selections -->
        <footer class="card-footer">
          <div class="left-side side">
            <button id="generate" class="btn generate">Generate Password</button>
          </div>
          <!-- Options selectors -->
          <div class="right-side side">
            <div class="options-container">
              <!-- Password length selector -->
              <div class="options">
                <div class="slide-container">
                  <span>Password Length:&nbsp;&nbsp;</span>
                  <span id="f">24</span>
                  <br>
                  <button id="leftButton" class="btn btn-default arrow-btn" type="button" value="-1">
                    <i class="arrow left"></i>
                  </button>
                  <div class="slide-container">
                    <input type="range" min="8" max="128" value="24" class="slider" id="passwordLength">
                  </div>
                  <button id="rightButton" class="btn btn-default arrow-btn" type="button" value="1">
                    <i class="arrow right"></i>
                  </button>
                </div>
              </div>
              <!-- Option choices for the password -->
              <div class="options">
                <input type="checkbox" id="uppercase" checked>
                <label for="uppercase">Uppercase</label>
              </div>
              <div class="options">
                <input type="checkbox" id="lowercase" checked>
                <label for="lowercase">Lowercase</label>
              </div>
              <div class="options">
                <input type="checkbox" id="numbers" checked>
                <label for="numbers">Numbers</label>
              </div>
              <div class="options">
                <input type="checkbox" id="symbols" checked>
                <label for="symbols">Special Characters</label>
              </div>
            </div>
          </div>
        </footer>
        <!-- Reference to source for the copy icon, per usage agreement -->
        <a href="https://icons8.com/icon/15047/copy" class="icon-credit">Copy icon by Icons8</a>
      </div>
    </div>
    <!-- Overlay modal to notify the user that the password has been copied -->
    <div class="modal-container">
      <div class="modal">
        <p>Password has been copied.</p>
      </div>
    </div>
  </body>
</html>
