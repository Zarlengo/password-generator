<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css" />
    <script type="text/javascript" src="./scripts/script.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <section class="card-header">
          <h2>Generate a Password</h2>
          <div class="copy">
            <img id="copy2clipboard" class="copy-icon" src="https://img.icons8.com/windows/32/000000/copy.png"/>
          </div>
        </section>
        <hr>
        <section class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </section>
        <footer class="card-footer">
          <div class="left-side side">
            <button id="generate" class="btn generate">Generate Password</button>
          </div>
          <div class="right-side side">
            <div class="options-container">
              <div class="options">
                <div class="slidecontainer"><span>Password Length:&nbsp;&nbsp;</span><span id="f" style="font-weight:bold;color:red">24</span><br>
                  <button id="leftButton" class="btn btn-default arrow-btn" type="button" value="-1">
                    <i class="arrow left"></i>
                  </button>
                  <div class="slide-container" style="fill: #35e300;display: inline-block; stroke: none;">
                    <input type="range" min="8" max="128" value="24" class="slider" id="passwordLength">
                  </div>
                  <button id="rightButton" class="btn btn-default arrow-btn" type="button" value="1">
                    <i class="arrow right"></i>
                  </button>
                </div>
              </div>
              <div class="options">
                <input type="checkbox" id="uppercase" name="uppercase" value="true" checked>
                <label for="uppercase">&nbsp;&nbsp;Uppercase</label>
              </div>
              <div class="options">
                <input type="checkbox" id="lowercase" name="lowercase" value="true" checked>
                <label for="lowercase">&nbsp;&nbsp;Lowercase</label>
              </div>
              <div class="options">
                <input type="checkbox" id="numbers" name="numbers" value="true" checked>
                <label for="numbers">&nbsp;&nbsp;Numbers</label>
              </div>
              <div class="options">
                <input type="checkbox" id="symbols" name="symbols" value="true" checked>
                <label for="symbols">&nbsp;&nbsp;Special Characters</label>
              </div>
            </div>
          </div>
        </footer>
        <a href="https://icons8.com/icon/15047/copy" class="icon-credit">Copy icon by Icons8</a>
      </div>
    </div>
    <!-- The Modal -->
    <div class="modal-container">
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <p>Password has been copied.</p>
      </div>
    </div>
  </body>
</html>
